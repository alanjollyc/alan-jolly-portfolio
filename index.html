<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Jolly Cheeramvelil - Portfolio</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts for Roboto and VT323 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=VT323&display=swap" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation in the browser (for development/single file) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom CSS for neon effect and animations -->
    <style>
        .font-vt323 {
            font-family: 'VT323', monospace;
        }
        /* Adjusted neon text for better visibility on lighter backgrounds */
        .neon-text {
            color: #008080; /* Darker teal for better contrast */
            text-shadow:
                0 0 2px #00FFFF,
                0 0 5px #00FFFF,
                0 0 10px #00FFFF;
        }

        /* Animation for sections fading in and sliding up */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-up.is-in-view {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hero section subtle background animation - adjusted for light theme */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-hero-bg {
            /* Lighter gradient for light theme, closer to white */
            background: linear-gradient(270deg, #ffffff, #f8f8f8, #ffffff);
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
        }

        /* Ensure smooth scroll for anchor links */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<!-- Changed body background to very light gray and text to dark gray -->
<body class="min-h-screen bg-gray-100 text-gray-800 font-roboto">
    <div id="root"></div>

    <script type="text/babel">
        // Custom hook to observe if an element is in view
        const useInView = (options) => {
            const ref = React.useRef(null);
            const [inView, setInView] = React.useState(false);

            React.useEffect(() => {
                const currentRef = ref.current;
                const observer = new IntersectionObserver(([entry]) => {
                    setInView(entry.isIntersecting);
                }, options);

                if (currentRef) {
                    observer.observe(currentRef);
                }

                return () => {
                    if (currentRef) {
                        observer.unobserve(currentRef);
                    }
                };
            }, [options]);

            return [ref, inView];
        };

        // Main App component for the portfolio website
        const App = () => {
            const resumeData = {
                name: "Alan Jolly Cheeramvelil",
                tagline: "Full-Stack Developer | AI Enthusiast | Google Cloud Arcade AF’24",
                location: "Kannur, Kerala, India",
                phone: "+916235493222",
                email: "alanjollyc@gmail.com",
                linkedin: "https://www.linkedin.com/in/alan-jolly-11aba0205",
                portfolio: "https://alanjollyc.github.io/a/",
                github: "https://github.com/alanjollyc",

                summary: "Innovative and self-driven Computer Science student with a passion for building scalable tech solutions using AI, cloud, and full-stack technologies. Strong background in software development, real-time applications, and cloud-native projects. Selected for Google Cloud Arcade AF’24 and actively contributing to open-source and innovation challenges. Excels in team collaboration and independent problem-solving.",

                technicalSkills: {
                    languages: ["Python", "C++", "JavaScript", "HTML/CSS"],
                    frameworks: ["React", "Firebase", "Tailwind", "Flask"],
                    tools: ["Git", "VS Code", "Figma", "Postman"],
                    cloudAI: ["Google Cloud Platform", "OpenAI APIs", "Firebase ML", "Tesseract OCR"]
                },

                projects: [
                    {
                        title: "StudySync – AI-Powered Group Study Platform",
                        description: "Developed real-time study rooms with chat, presence indicators, GPT-powered quiz generation, and gamified study modes. Implemented using React, Firebase, and OpenAI APIs.",
                        image: "https://placehold.co/400x250/E0E0E0/333333?text=StudySync+Project", /* Adjusted placeholder for light theme */
                        link: "#"
                    },
                    {
                        title: "OCR Calculator",
                        description: "Designed a camera-based calculator using Python, OpenCV, and Tesseract OCR. Enabled real-time detection and solving of handwritten equations.",
                        image: "https://placehold.co/400x250/E0E0E0/333333?text=OCR+Calculator+Project", /* Adjusted placeholder for light theme */
                        link: "#"
                    }
                ],

                certifications: [
                    "Neo4j Certified Professional",
                    "PwC Switzerland - Digital Assurance Job Simulation",
                    "JPMorgan Chase - Software Engineering Virtual Internship",
                    "Google Cloud - DevOps & Cloud Security Fundamentals"
                ],

                education: {
                    degree: "Bachelor of Technology in Computer Science Engineering",
                    college: "Vimal Jyothi Engineering College, Chemperi",
                    graduation: "Expected Graduation: 2026"
                }
            };

            const [projectsRef, projectsInView] = useInView({ threshold: 0.1 });
            const [skillsRef, skillsInView] = useInView({ threshold: 0.1 });
            const [aboutRef, aboutInView] = useInView({ threshold: 0.1 });
            const [contactRef, contactInView] = useInView({ threshold: 0.1 });

            return (
                <div className="min-h-screen bg-gray-100 text-gray-800 font-roboto">
                    {/* Header background changed to white, nav links adjusted for light theme */}
                    <header className="fixed top-0 left-0 w-full bg-white bg-opacity-90 z-50 shadow-lg py-4 px-8 md:px-16 flex flex-col md:flex-row justify-between items-center rounded-b-xl">
                        <div className="text-2xl md:text-3xl font-vt323 neon-text mb-4 md:mb-0">
                            {resumeData.name}
                        </div>
                        <nav>
                            <ul className="flex flex-wrap justify-center gap-x-8 gap-y-2 text-lg">
                                {/* Nav links changed from text-teal-400 to text-gray-600 with teal hover */}
                                <li><a href="#projects" className="text-gray-600 hover:text-teal-500 transition-colors duration-300">Projects</a></li>
                                <li><a href="#skills" className="text-gray-600 hover:text-teal-500 transition-colors duration-300">Skills</a></li>
                                <li><a href="#about" className="text-gray-600 hover:text-teal-500 transition-colors duration-300">About Me</a></li>
                                <li><a href="resumealan.pdf" target="_blank" rel="noopener noreferrer" className="text-gray-600 hover:text-teal-500 transition-colors duration-300">Resume</a></li>
                                <li><a href="#contact" className="text-gray-600 hover:text-teal-500 transition-colors duration-300">Contact</a></li>
                            </ul>
                        </nav>
                    </header>

                    <main className="pt-24">
                        {/* Hero Section background adjusted for light theme */}
                        <section id="hero" className="relative flex items-center justify-center min-h-[calc(100vh-6rem)] py-16 px-8 md:px-16 text-center md:text-left
                                    bg-white"> {/* Changed from bg-gray-100 to bg-white to match video */}
                            {/* Animated gradient overlay adjusted for light theme */}
                            <div className="absolute inset-0 animated-hero-bg opacity-40"></div> {/* Reduced opacity */}
                            {/* Removed static black overlay as it's not needed for light theme */}
                            <div className="max-w-4xl mx-auto z-10">
                                {/* Text colors adjusted for light theme */}
                                <h1 className="text-4xl sm:text-5xl lg:text-7xl font-extrabold leading-tight mb-4 text-gray-900">
                                    Hi, I'm <span className="text-teal-600">Alan</span> {/* Teal accent slightly darker */}

                                <p className="text-lg text-gray-600 mb-8 max-w-2xl mx-auto md:mx-0">
                                    {resumeData.summary.substring(0, resumeData.summary.indexOf('Selected for Google Cloud Arcade AF’24'))}...

                                <a href="#projects" className="inline-block bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105">

                            </div>

                            <video

                            />
                        </section>

                        {/* Projects Section backgrounds and text adjusted for light theme */}
                        <section id="projects" ref={projectsRef} className={`py-20 px-8 md:px-16 bg-gray-200 fade-in-up ${projectsInView ? 'is-in-view' : ''}`}>
                            <div className="container mx-auto">
                                <h2 className="text-4xl font-bold text-center mb-16 text-gray-800 relative after:content-[''] after:absolute after:bottom-[-10px] after:left-1/2 after:-translate-x-1/2 after:w-20 after:h-1 after:bg-teal-500 after:rounded-full">
                                    Selected Projects
                                </h2>
                                <div className="flex flex-wrap justify-center gap-10">
                                    {resumeData.projects.map((project, index) => (

                                                <a href={project.link} target="_blank" rel="noopener noreferrer" className="text-teal-500 hover:text-teal-600 font-medium flex items-center group justify-center">

                                                </a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Skills Section backgrounds and text adjusted for light theme */}
                        <section id="skills" ref={skillsRef} className={`py-20 px-8 md:px-16 bg-gray-100 fade-in-up ${skillsInView ? 'is-in-view' : ''}`}>
                            <div className="container mx-auto">
                                <h2 className="text-4xl font-bold text-center mb-16 text-gray-800 relative after:content-[''] after:absolute after:bottom-[-10px] after:left-1/2 after:-translate-x-1/2 after:w-20 after:h-1 after:bg-teal-500 after:rounded-full">
                                    My Skills
                                </h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                    {Object.entries(resumeData.technicalSkills).map(([category, skills], index) => (
                                        <div key={index} className="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                                            <h3 className="text-xl font-semibold text-teal-500 mb-4 capitalize">{category.replace(/([A-Z])/g, ' $1')}</h3>
                                            <ul className="list-disc list-inside text-gray-700">
                                                {skills.map((skill, i) => (
                                                    <li key={i} className="mb-2">{skill}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* About Me Section backgrounds and text adjusted for light theme */}
                        <section id="about" ref={aboutRef} className={`py-20 px-8 md:px-16 bg-gray-200 fade-in-up ${aboutInView ? 'is-in-view' : ''}`}>
                            <div className="container mx-auto flex flex-col lg:flex-row items-center gap-12">
                                <div className="lg:w-1/3 flex justify-center">
                                    <img
                                        src="https://placehold.co/250x250/E0E0E0/333333?text=Alan+Jolly" /* Adjusted placeholder for light theme */
                                        alt="Alan Jolly Profile"
                                        className="w-60 h-60 rounded-full object-cover border-4 border-teal-500 shadow-lg"
                                    />
                                </div>
                                <div className="lg:w-2/3 text-center lg:text-left">
                                    <h2 className="text-4xl font-bold mb-6 text-gray-800 relative after:content-[''] after:absolute after:bottom-[-10px] after:left-1/2 lg:after:left-0 after:-translate-x-1/2 lg:after:translate-x-0 after:w-20 after:h-1 after:bg-teal-500 after:rounded-full">
                                        About Me
                                    </h2>
                                    <p className="text-lg text-gray-700 mb-6 leading-relaxed">
                                        {resumeData.summary}
                                    </p>

                                    <h3 className="text-2xl font-semibold text-gray-900 mb-4">Certifications & Achievements</h3>
                                    <ul className="list-disc list-inside text-gray-700 mb-6 grid grid-cols-1 sm:grid-cols-2 gap-2">
                                        {resumeData.certifications.map((cert, index) => (
                                            <li key={index}>{cert}</li>
                                        ))}
                                    </ul>

                                    <h3 className="text-2xl font-semibold text-gray-900 mb-4">Education</h3>
                                    <div className="text-gray-700">
                                        <p className="font-medium text-lg">{resumeData.education.degree}</p>
                                        <p className="text-base">{resumeData.education.college}</p>
                                        <p className="text-sm">{resumeData.education.graduation}</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Contact Section backgrounds and text adjusted for light theme */}
                        <section id="contact" ref={contactRef} className={`py-20 px-8 md:px-16 bg-gray-100 text-center fade-in-up ${contactInView ? 'is-in-view' : ''}`}>
                            <div className="container mx-auto">
                                <h2 className="text-4xl font-bold mb-8 text-gray-800">
                                    Let's build something amazing together.
                                </h2>
                                <a href={`mailto:${resumeData.email}`} className="inline-block bg-teal-500 hover:bg-teal-600 text-white font-bold py-4 px-10 rounded-full shadow-xl transform transition-all duration-300 hover:scale-105 text-xl">
                                    Get in Touch
                                </a>
                                {/* Social links adjusted for light theme */}
                                <div className="flex justify-center gap-8 mt-12 text-gray-600">
                                    <a href={resumeData.linkedin} target="_blank" rel="noopener noreferrer" className="text-4xl hover:text-teal-500 transition-colors duration-300" title="LinkedIn">
                                        <i className="fab fa-linkedin"></i>
                                    </a>
                                    <a href={resumeData.github} target="_blank" rel="noopener noreferrer" className="text-4xl hover:text-teal-500 transition-colors duration-300" title="GitHub">
                                        <i className="fab fa-github"></i>
                                    </a>
                                    <a href={`mailto:${resumeData.email}`} className="text-4xl hover:text-teal-500 transition-colors duration-300" title="Email">
                                        <i className="fas fa-envelope"></i>
                                    </a>
                                    <a href={resumeData.portfolio} target="_blank" rel="noopener noreferrer" className="text-4xl hover:text-teal-500 transition-colors duration-300" title="Portfolio">
                                        <i className="fas fa-globe"></i>
                                    </a>
                                </div>
                            </div>
                        </section>
                    </main>

                    {/* Footer backgrounds and text adjusted for light theme */}
                    <footer className="bg-gray-300 py-8 text-center text-gray-700 text-sm">
                        <p>&copy; {new Date().getFullYear()} {resumeData.name}. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        // Render the React App component into the root div
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
